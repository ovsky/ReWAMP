name: PR - Linux Build

on:
  pull_request:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: pr-${{ github.ref }}-linux
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goarch: [amd64, arm64]
        include:
          - goarch: amd64
            artifact: rewamp-linux-amd64
            binary: rewamp-linux-amd64
          - goarch: arm64
            artifact: rewamp-linux-arm64
            binary: rewamp-linux-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          check-latest: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install build deps (CGO + GTK)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libgtk-3-dev libayatana-appindicator3-dev

      - name: Download dependencies
        run: go mod download

      - name: Locate main package directory
        id: find
        shell: bash
        run: |
          set -euo pipefail
          dirs=$(go list -f '{{if eq .Name "main"}}{{.Dir}}{{end}}' ./... | sed '/^$/d')
          # Prefer cmd/rewamp if present
          main_dir=$(echo "$dirs" | grep -E '/cmd/rewamp$' || true)
          if [ -z "$main_dir" ]; then
            main_dir=$(echo "$dirs" | head -n1)
          fi
          echo "main_dir=$main_dir" | tee -a "$GITHUB_OUTPUT"
          echo "Main package dir: $main_dir"

      - name: Run tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...

      - name: Build Linux ${{ matrix.goarch }}
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
        shell: bash
        run: |
          go build -C "${{ steps.find.outputs.main_dir }}" -ldflags "-s -w" -o "$GITHUB_WORKSPACE/${{ matrix.binary }}" .

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.artifact }}-pr-${{ github.event.number || github.run_number }}
          path: ${{ matrix.binary }}
