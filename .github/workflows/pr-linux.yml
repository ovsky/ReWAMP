name: PR - Linux Build

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: pr-${{ github.ref }}-linux
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goarch: [ amd64, arm64 ]
        include:
          - goarch: amd64
            artifact: rewamp-linux-amd64
            binary: rewamp-linux-amd64
          - goarch: arm64
            artifact: rewamp-linux-arm64
            binary: rewamp-linux-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          check-latest: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install build tools (CGO)
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...

      - name: Build Linux ${{ matrix.goarch }}
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
        run: go build -ldflags="-s -w" -o ${{ matrix.binary }} ./cmd/rewamp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-pr-${{ github.event.number || github.run_number }}
          path: ${{ matrix.binary }}
