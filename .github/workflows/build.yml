name: Build and Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows AMD64 (64-bit Intel/AMD)
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact: rewamp-windows-amd64
            binary: rewamp-windows-amd64.exe
            build-flags: -ldflags="-H windowsgui -s -w"
            cache-path: |
              ~\AppData\Local\go-build
              ~\go\pkg\mod

          # Windows 386 (32-bit Intel/AMD)
          - os: windows-latest
            goos: windows
            goarch: "386"
            artifact: rewamp-windows-386
            binary: rewamp-windows-386.exe
            build-flags: -ldflags="-H windowsgui -s -w"
            cache-path: |
              ~\AppData\Local\go-build
              ~\go\pkg\mod

          # Windows ARM64 (Surface Pro X, Windows on ARM)
          - os: windows-latest
            goos: windows
            goarch: arm64
            artifact: rewamp-windows-arm64
            binary: rewamp-windows-arm64.exe
            build-flags: -ldflags="-H windowsgui -s -w"
            cache-path: |
              ~\AppData\Local\go-build
              ~\go\pkg\mod

          # Linux AMD64 (64-bit Intel/AMD)
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: rewamp-linux-amd64
            binary: rewamp-linux-amd64
            build-flags: -ldflags="-s -w"
            cache-path: |
              ~/.cache/go-build
              ~/go/pkg/mod

          # Linux ARM64 (Raspberry Pi 4+, ARM servers)
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact: rewamp-linux-arm64
            binary: rewamp-linux-arm64
            build-flags: -ldflags="-s -w"
            cache-path: |
              ~/.cache/go-build
              ~/go/pkg/mod
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          check-latest: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ${{ matrix.cache-path }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build ${{ matrix.build-flags }} -o ${{ matrix.binary }} ./cmd/rewamp

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: List artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/rewamp-windows-amd64/rewamp-windows-amd64.exe
            artifacts/rewamp-windows-386/rewamp-windows-386.exe
            artifacts/rewamp-windows-arm64/rewamp-windows-arm64.exe
            artifacts/rewamp-linux-amd64/rewamp-linux-amd64
            artifacts/rewamp-linux-arm64/rewamp-linux-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
