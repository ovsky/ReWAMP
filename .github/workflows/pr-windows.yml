name: PR - Windows Build

on:
  pull_request:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: pr-${{ github.ref }}-windows
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        goarch: [amd64, arm64]
        include:
          - goarch: amd64
            artifact: rewamp-windows-amd64
            binary: rewamp-windows-amd64.exe
          - goarch: arm64
            artifact: rewamp-windows-arm64
            binary: rewamp-windows-arm64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          check-latest: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\go-build
            ~\go\pkg\mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Locate main package directory
        id: find
        shell: pwsh
        run: |
          $dirs = go list -f '{{if eq .Name "main"}}{{.Dir}}{{end}}' ./... | Where-Object { $_ }
          $dir = $dirs | Where-Object { $_ -match '\\cmd\\rewamp$' } | Select-Object -First 1
          if (-not $dir) { $dir = $dirs | Select-Object -First 1 }
          "main_dir=$dir" | Tee-Object -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "Main package dir: $dir"

      - name: Run tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...

      - name: Build Windows ${{ matrix.goarch }}
        env:
          GOOS: windows
          GOARCH: ${{ matrix.goarch }}
        working-directory: ${{ steps.find.outputs.main_dir }}
        shell: pwsh
        run: |
          go build -ldflags "-H windowsgui -s -w" -o "$env:GITHUB_WORKSPACE\\${{ matrix.binary }}" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-pr-${{ github.event.number || github.run_number }}
          path: ${{ matrix.binary }}
